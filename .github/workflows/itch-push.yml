name: Push premade build to Itch

on: workflow_dispatch

jobs:
    push:
        name: Push to Itch
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                lfs: true
            - name: Zip testbuild
              run: zip testbuild -o testbuild.zip
              shell: bash
            - name: Push to Itch
              uses: ./
              env:
                BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
                PACKAGE: testbuild.zip
                USER: acour008
                GAME_NAME: testci
                CHANNEL: windows
