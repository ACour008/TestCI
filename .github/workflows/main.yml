name: Build Unity Project

on:
  schedule:
    - cron: "0 4 * * *" # every day at 4AM UTC (12AM EST)

env:
  WIN_64_BUILD_PATH: build/windows-64bit
  MAC_BUILD_PATH: build/macos

jobs:
  build:
    name: Build for Windows Standalone
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - StandaloneOSX
          - StandaloneWindows
        butlerChannel:
          - osx
          - win
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
      
      - name: Builds path sanity check
        run: ls
        shell: bash

      - name: Push to Itch
        uses: ./actions/push-to-itchio
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
          PACKAGE: ${{ matrix.targetPlatform }}
          USER: acour008
          GAME_NAME: testci
          CHANNEL: ${{ matrix.butlerChannel }}